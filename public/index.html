<!DOCTYPE html>
<html>
<head>
	<title>whack-a-mole</title>
	<!-- link to jquery commands file saved to make mac -->
	<script src="jquery-1.11.1.js"></script>
	<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- css classes -->
	<style type="text/css">

		body{
			text-align: center;
		}

		.game-board{
			width: 700px;
			/*text-align: center;*/
			margin-left: 295px;
			padding: 20px;
			margin-bottom: 20px;
			padding-bottom: 20px;
			/*border: 1px solid black;*/
		}

		.mole{
			display: none;
			/*text-align: center;*/
		}
		.mole-hole{
			width: 169px;
			height: 129px;
			/*padding: 20px;*/
			float: left;
			border: 4px solid black;

			/*text-align: center;*/
		}

		span{
			color: red;
		}

	</style>
</head>



<body>
	<h1>Whack-a-mole</h1>
	
	<h3>score: <span id="score">0</span></h3><h3>bonus: <span id="bonus">0</span></h3><h3>total: <span id="total">0</span></h3>
	
	
	<h3><button id="start-button" class="btn-btn primary">START</button></h3>
	<div class="game-board">
		

		<div class="mole-hole" id="1">
			
		</div>
		<div class="mole-hole" id="2">
			
		</div>
		<div class="mole-hole" id="3">
			
		</div>
		<div class="mole-hole" id="4">
			
		</div>
		<div class="mole-hole" id="5">
			
		</div>
		<div class="mole-hole" id="6">
			
		</div>
		<div class="mole-hole" id="7">
			
		</div>
		<div class="mole-hole" id="8">
			
		</div>
		<div class="mole-hole" id="9">
			
		</div>
		

	</div>

	<script>
		// var holes = $('.mole-hole');
		var score = 0;
		var timeoutID;
		var timeoutID2;
		var bonus = 0;
		var total = (score + bonus);

        $(document).ready(function(){

        	function getRand(){
        		
    			var rand = Math.floor(Math.random() * 9) + 1;
    			// $('#' + rand).append("<img id='theMole' src='/mole.jpeg'  alt='whack-a-mole'>").show(1000).delay(1000).hide(1000);
	    		if(score < 200){
	    			$("<img id='theMole' class='mole' src='/mole.jpeg'  alt='whack-a-mole'>").appendTo("#" + rand).show(500);
	    			timeoutID = setTimeout(function(){
	    				$("img").hide(3000);
	    			},2000);
	    		} else if(score == 200) {
	    			
	 				$("<img id='theMole' class='mole' src='/mole.jpeg'  alt='whack-a-mole'>").appendTo("#" + rand).show(500);
	 				timeoutID = setTimeout(function(){
	    				$("img").hide(2000);
					},2000);
					
	 			} else if(score > 200) {
	 				$("<img id='theMole' class='mole' src='/mole.jpeg'  alt='whack-a-mole'>").appendTo("#" + rand).show(500);
	 				timeoutID = setTimeout(function(){
	    				$("img").hide(2000);
					},2000);
						getBonus();
	 			} else if(score > 400){
					$("<img id='theMole' class='mole' src='/mole.jpeg'  alt='whack-a-mole'>").appendTo("#" + rand).show(500);
	 				timeoutID = setTimeout(function(){
	    				$("img").hide(1000);

	    			},1000);
	 			}
	        };

	        function getBonus(){
        		
    			 var bonusRound = Math.floor(Math.random() * 9) + 1;

	    			 if(bonusRound == 1 || bonusRound == 3 || bonusRound == 5){
						$("<img id='theBonus' class='Bonus' src='/images.jpeg'  alt='Bonus-Round'>").appendTo("#" + bonusRound).show(500);
			 				timeoutID2 = setTimeout(function(){
			    				$("#theBonus").hide(3000);

		    				},4000);
		 				}
	        		};

        	$('#start-button').click(function() {
        		getRand();
        		//getBonus();
        		$('#score').html(score = 0);
        		$('#bonus').html(bonus = 0);
        		$('#total').html(total = 0);	
     		});  

     		$('.mole-hole').on("click", "#theMole", function(){
					clearTimeout(timeoutID);

					$(this).hide("explode",1000);
					$(this).remove();
	 					
					$('#score').html(score +=10);
					$('#total').html(score + bonus);
						getRand(); 
     			});

     		$('.mole-hole').on("click", "#theBonus", function(){
     			
				clearTimeout(timeoutID2);

 				$(this).hide("explode",1000);
 				$(this).remove();
     				
 				//$('#score').html(score +=10);

 				// if(score = 100){
     			$('#bonus').html(bonus +=20);
     			$('#total').html(score + bonus);
     				getBonus();
     				//clearTimeout(timeoutID2);
     			});
     			
 				
     		});

    

    
        	


	</script>
</body>
</html>
