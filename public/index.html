<body background="thestreet.jpeg">
 
      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-md-8">

           <div class="jumbotron">
            
				<h1>Money Never <span>$</span>leeps</h1>
				
				<h2>Salary: $<span id="score">0</span></h2><h2>Quarterly Bonus: $<span id="bonus">0</span></h2><h2>Annual Bonus: $<span id="bonus2">0</span></h2><h2>Total Wealth: $<span id="total">0</span></h2>

				<h2><button id="start-button" class="btn-btn primary">START</button></h2>

				<audio class="audio-player" id="money" src="Money never sleeps.mp3"></audio>

				<audio class="audio-player" id="bucks" src="Its all about bucks.mp3"></audio>

				<audio class="audio-player" id="wake-up" src="Wake Up Call.mp3"></audio>

				<audio class="audio-player" id="dog" src="Get a dog.mp3"></audio>

				<audio class="audio-player" id="nuts" src="Im up to my ass.mp3"></audio>

				<audio class="audio-player" id="greed" src="Greed is Good.mp3"></audio>

				
			</div>
		</div>
	</div>
</div>

	<div class="game-board">
		

		<div class="mole-hole" id="1">
			
		</div>
		<div class="mole-hole" id="2">
			
		</div>
		<div class="mole-hole" id="3">
			
		</div>
		<div class="mole-hole" id="4">
			
		</div>
		<div class="mole-hole" id="5">
			
		</div>
		<div class="mole-hole" id="6">
			
		</div>
		<div class="mole-hole" id="7">
			
		</div>
		<div class="mole-hole" id="8">
			
		</div>
		<div class="mole-hole" id="9">
			
		</div>
		<div class="mole-hole" id="10">
			
		</div>
		<div class="mole-hole" id="11">
			
		</div>
		<div class="mole-hole" id="12">
			
		</div>
		

	</div>

	<script>
		// var holes = $('.mole-hole');
		var i = 0;
		var score = 0;
		var timeoutID;
		var timeoutID2;
		var timeoutID3;
		var bonus = 0;
		var total = (score + bonus + bonus2);

        $(document).ready(function(){

        	function getSound() {
			      $("#money").trigger("play");
    		};

    		function getSound2() {
			      $("#bucks").trigger("play");
    		};

    		function getSound3() {
			      $("#wake-up").trigger("play");
    		};
        	
    		function getSound4() {
			      $("#dog").trigger("play");
    		};

    		function getSound5() {
			      $("#nuts").trigger("play");
    		};

    		function getSound6() {
			      $("#greed").trigger("play");
    		};

        	function getRand(){
        		
    			var rand = Math.floor(Math.random() * 12) + 1;
	    		if(score < 200000){
	    			$("<img id='theMole' class='mole' src='gg.jpeg'  alt='whack-a-mole'>").appendTo("#" + rand).show(500);
	    			timeoutID = setTimeout(function(){
	    				$("img").hide(3000);
	    			},2000);
	    		} else if(score == 200000) {
	    			getSound();
	 				$("<img id='theMole' class='mole' src='gg.jpeg'  alt='whack-a-mole'>").appendTo("#" + rand).show(500);
	 				timeoutID = setTimeout(function(){
	    				$("img").hide(2000);
					},2000);
					
	 			} else if(score > 200000) {
	 				$("<img id='theMole' class='mole' src='gg.jpeg'  alt='whack-a-mole'>").appendTo("#" + rand).show(500);
	 				timeoutID = setTimeout(function(){
	    				$("img").hide(2000);
					},2000);
						getBonus();
						getBonus2();

	 			} 

	        };

	        function getBonus(){
        		
    			 var bonusRound = Math.floor(Math.random() * 20) + 1;

	    			 if(bonusRound == 1 || bonusRound == 4 || bonusRound == 8 || bonusRound == 10){
						$("<img id='theBonus' class='Bonus' src='signing-bonus.jpg'  alt='Bonus-Round'>").appendTo("#" + bonusRound).show(500);
			 				timeoutID2 = setTimeout(function(){
			    				$("#theBonus").hide(3000);

		    				},4000);
		 				}
	        		};

	        function getBonus2(){
        		
    			 var bonusRound2 = Math.floor(Math.random() * 30) + 1;

	    			 if(bonusRound2 == 2 ||  bonusRound2 ==12){
						$("<img id='theBonus2' class='Bonus2' src='bonus.jpeg'  alt='Bonus-Round2'>").appendTo("#" + bonusRound2).show(500);

			 				timeoutID3 = setTimeout(function(){
			    				$("#theBonus2").hide(3000);

		    				},4000);
		 				}
	        		};

        	$('#start-button').click(function() {
        		getRand();
        		getSound6();

        		$('#score').html(score = 0);
        		$('#bonus').html(bonus = 0);
        		$('#bonus2').html(bonus2 = 0);
        		$('#total').html(total = 0);	
     	});  

     		$('.mole-hole').on("click", "#theMole", function() {
     						i++;
     					if(i % 2 == 0 && score > 100000){
     						getSound5();
     					}
     					 if(i % 3 == 0 && score > 100000){
     						getSound4();
     					}
     					 if(i % 5 == 0 && score > 100000){
     						getSound3();
     					}
     					 if(i % 7 == 0 && score > 100000){
     						getSound();
     					}

     						
					clearTimeout(timeoutID);

					 $(this).hide("explode",1000);

					$(this).remove();
	 					
					$('#score').html(score +=10000);
					$('#total').html(score + bonus);
						getRand(); 
     					
     			});

     		$('.mole-hole').on("click", "#theBonus", function(){
     			getSound2();
				clearTimeout(timeoutID2);

 				$(this).hide("explode",1000);
 				$(this).remove();

     			$('#bonus').html(bonus +=27639);
     			$('#total').html(score + bonus + bonus2);
     				getBonus();
     				

     		});
     			
 				$('.mole-hole').on("click", "#theBonus2", function(){
     			getSound2();
				clearTimeout(timeoutID3);

 				$(this).hide("explode",1000);
 				$(this).remove();

     			$('#bonus2').html(bonus2 +=37639);
     			$('#total').html(score + bonus + bonus2);
     				getBonus2();
     				
     				
     		});

     	});

    

    
        	


	</script>
</body>
